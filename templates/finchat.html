<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        .chat-container {
            max-width: 800px;
            margin: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .chat-box {
            height: 400px; /* Reduced height */
            overflow-y: auto;
            padding: 15px; /* Reduced padding */
            background-color: #f9f9f9;
        }
        .chat-message {
            margin-bottom: 10px; /* Reduced margin */
        }
        .chat-message.user {
            text-align: right;
        }
        .chat-message.bot {
            text-align: left;
        }
        .chat-message p {
            padding: 10px;
            border-radius: 15px;
            display: inline-block;
            max-width: 75%;
        }
        .chat-message.user p {
            background-color: #007bff;
            color: white;
        }
        .chat-message.bot p {
            background-color: #e9ecef;
        }
        .chat-message small {
            display: block;
            color: #6c757d;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        .intro {
            margin-bottom: 20px;
            text-align: center;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
        }
        footer a {
            color: #007bff;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Finchat</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('finchat') }}">Chatbot <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('realtime_analysis') }}">Real-time Analysis</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <div class="intro">
            <h2>Welcome to Finchat</h2>
            <p>Our chatbot is here to assist you with financial queries. Type your question below and get instant answers.</p>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                Financial Chatbot
            </div>
            <div class="chat-box" id="chat-box">
                <!-- Messages will be appended here -->
            </div>
            <form id="chat-form" class="px-3 py-2">
                <div class="form-group">
                    <input type="text" id="query" class="form-control" placeholder="Type your question here" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send</button>
            </form>
        </div>
    </main>
    <footer class="text-center">
        <p>&copy; 2024 Finchat. All rights reserved.</p>
        <p>Follow us on 
            <a href="#">Twitter</a>, 
            <a href="#">LinkedIn</a>, 
            <a href="#">Facebook</a>
        </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var query = document.getElementById('query').value;
            var chatBox = document.getElementById('chat-box');
            
            // Display user message
            var userMessage = document.createElement('div');
            userMessage.className = 'chat-message user';
            userMessage.innerHTML = '<p>' + query + '<small>Just now</small></p>';
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear input field
            document.getElementById('query').value = '';

            // Send query to the backend
            fetch('{{ url_for('ask') }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ 'query': query })
            })
            .then(response => response.json())
            .then(data => {
                // Display bot response
                var botMessage = document.createElement('div');
                botMessage.className = 'chat-message bot';
                botMessage.innerHTML = '<p>' + data.response + '<small>Just now</small></p>';
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        });
    </script>
</body>
</html>
